<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Renewal Image Gallery</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background: #f5f6f8;
      color: #1f2430;
    }

    body {
      margin: 0;
      padding: 32px 24px 48px;
    }

    header {
      max-width: 980px;
      margin: 0 auto 32px;
      text-align: center;
    }

    header img {
      width: 84px;
      height: 84px;
      object-fit: contain;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      margin: 0 0 12px;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
      color: #4b5260;
    }

    .gallery {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    figure {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(31, 36, 48, 0.08);
      overflow: hidden;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    figure img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    figcaption {
      padding: 12px 16px 16px;
      font-size: 14px;
      color: #5b6170;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/f-logo.png" alt="Urban renewal logo" />
    <h1>中力都市更新資訊平台</h1>
    <p>目前僅保留圖片資產，以下為可用的視覺素材展示。</p>
  </header>

  <section class="gallery">
