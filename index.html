        const Icon = ({ name, size = 24, className }) => {

                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        {/* 標題區 */}

                            <div class="bg-red-600 p-2 rounded-lg text-white shadow-md">
                                <Icon name="megaphone" size={24} />
                            </div>
                            <h2 class="text-2xl font-bold text-gray-900">最新公告：案件進度與會議資訊</h2>
                        </div>

                        <div class="grid md:grid-cols-2 gap-8">
                            {/* 最新公告 */}
                            <div class="bg-blue-50 rounded-2xl p-8 border border-blue-100 shadow-sm hover:shadow-md transition-shadow">
                                <div class="flex items-center justify-between mb-6">
                                    <h3 class="text-xl font-bold text-blue-900 flex items-center gap-2">
                                        <Icon name="calendar-days" size={20} /> 下次會議資訊
                                    </h3>
                                    <span class="px-3 py-1 bg-blue-200 text-blue-800 text-xs font-bold rounded-full animate-pulse">Coming Soon</span>
                                </div>
                                <div class="space-y-4">

                                        <p class="font-bold text-gray-800">115/2/1理事會：臺北市內湖區康樂街150號6樓之1(樂康區民活動中心)</p>
                                    </div>
                                    <div class="bg-white p-5 rounded-xl shadow-sm border border-blue-100">
                                        <p class="text-xs text-gray-500 uppercase tracking-wide mb-1">Agenda</p>
                                        <ul class="list-disc pl-5 text-gray-700 text-sm space-y-2">
                                            <li>
                                                <span class="font-bold text-blue-800 block">115/1月中下旬</span>
                                                團隊工作會議 (討論平面圖與初步估價)
                                            </li>
                                            <li>
                                                <span class=115ㄋㄧ-bold text-blue-800 block">115年2月1日(週日)上午9:30 
                                                理事會報告 (初步平面與初步估價，確認領銜估價師。)
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            {/* 進度條 */}
                            <div class="bg-white rounded-2xl p-8 border border-gray-200 shadow-sm">
                                <h3 class="text-xl font-bold text-gray-900 mb-8 flex items-center gap-2">
                                    <Icon name="trending-up" size={20} /> 目前專案進度
                                </h3>
                                <div class="relative pl-4 border-l-2 border-gray-100 space-y-10">
                                    
                                    {/* 12月底 */}
                                    <div class="relative">
                                        <div class="absolute -left-[21px] top-1 w-4 h-4 rounded-full bg-blue-600 border-4 border-white shadow-md"></div>
                                        <span class="inline-block px-2 py-0.5 bg-blue-100 text-blue-700 text-xs font-bold rounded mb-2">預計 12月底</span>
                                        <h4 class="font-bold text-lg text-gray-800">平面圖討論與店面規劃</h4>
                                        <p class="text-sm text-gray-500 mt-1 leading-relaxed">
                                            預計建築師將提供平面圖供地主討論，並同時邀請一樓店面地主討論規劃意見。
                                        </p>
                                        {/* 建築師辛苦的附註 */}
                                        <div class="mt-3 p-3 bg-orange-50 rounded-lg text-sm text-gray-600 border border-orange-100 flex gap-2">
                                            <Icon name="info" size={16} className="text-orange-400 flex-shrink-0 mt-0.5" />
                                            <span class="text-xs">
                                                小編筆記：因為基地規模限制，建築師正絞盡腦汁，力求在「地下室車道規劃」與「樓上管道間一致性」之間取得完美平衡，非常辛苦！
                                            </span>
                                        </div>
                                    </div>

                                    {/* 12/9 */}
                                    <div class="relative opacity-80">
                                        <div class="absolute -left-[21px] top-1 w-4 h-4 rounded-full bg-gray-300 border-4 border-white"></div>
                                        <span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-500 text-xs font-bold rounded mb-2">12/09</span>
                                        <h4 class="font-bold text-lg text-gray-800">代銷提供回饋</h4>
                                        <p class="text-sm text-gray-500 mt-1">信義代銷針對初步規劃提供平面圖修改意見。</p>
                                    </div>

                                    {/* 11/21 */}
                                    <div class="relative opacity-60">
                                        <div class="absolute -left-[21px] top-1 w-4 h-4 rounded-full bg-gray-300 border-4 border-white"></div>
                                        <span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-500 text-xs font-bold rounded mb-2">11/21</span>
                                        <h4 class="font-bold text-lg text-gray-800">市場性評估</h4>
                                        <p class="text-sm text-gray-500 mt-1">提供初步規畫給信義代銷協助評估市場性。</p>
                                    </div>

                                     {/* 11/2 */}
                                    <div class="relative opacity-40">
                                        <div class="absolute -left-[21px] top-1 w-4 h-4 rounded-full bg-gray-200 border-4 border-white"></div>
                                        <span class="inline-block px-2 py-0.5 bg-gray-100 text-gray-500 text-xs font-bold rounded mb-2">11/02</span>
                                        <h4 class="font-bold text-lg text-gray-800">啟動建築規劃</h4>
                                        <p class="text-sm text-gray-500 mt-1">會員大會後，建築師依議決結論，著手發展五拚與六拚的平面圖。</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // 主題 2 (原主題 1)：都更觀念
        const Concepts = () => {
            const slides = Array.from({ length: 15 }, (_, index) => ({
                id: index + 1,
                src: `${THEME2_PARAGRAPH2_BASE_URL}${index + 1}.png`,
            }));
            const [isLightboxOpen, setIsLightboxOpen] = useState(false);
            const [activeSlideIndex, setActiveSlideIndex] = useState(0);
            const touchStartRef = useRef(null);

            const openLightbox = (index) => {
                setActiveSlideIndex(index);
                setIsLightboxOpen(true);
            };

            const closeLightbox = () => {
                setIsLightboxOpen(false);
            };

            const goNext = () => {
                setActiveSlideIndex((prev) => (prev + 1) % slides.length);
            };

            const goPrev = () => {
                setActiveSlideIndex((prev) => (prev - 1 + slides.length) % slides.length);
            };

            useEffect(() => {
                if (!isLightboxOpen) {
                    return;
                }

                const handleKeyDown = (event) => {
                    if (event.key === "Escape") {
                        closeLightbox();
                    }
                    if (event.key === "ArrowRight") {
                        goNext();
                    }
                    if (event.key === "ArrowLeft") {
                        goPrev();
                    }
                };

                window.addEventListener("keydown", handleKeyDown);
                return () => window.removeEventListener("keydown", handleKeyDown);
            }, [isLightboxOpen]);

            const handleTouchStart = (event) => {
                const touch = event.touches[0];
                touchStartRef.current = { x: touch.clientX, y: touch.clientY };
            };

            const handleTouchEnd = (event) => {
                if (!touchStartRef.current) {
                    return;
                }
                const touch = event.changedTouches[0];
                const deltaX = touch.clientX - touchStartRef.current.x;
                const deltaY = touch.clientY - touchStartRef.current.y;
                const isHorizontalSwipe = Math.abs(deltaX) > Math.abs(deltaY);

                if (isHorizontalSwipe && Math.abs(deltaX) > 40) {
                    if (deltaX < 0) {
                        goNext();
                    } else {
                        goPrev();
                    }
                }
                touchStartRef.current = null;
            };

            const activeSlide = slides[activeSlideIndex];

            return (
                <section id="concepts" class="py-20 bg-slate-50 border-t border-slate-200">
                    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                            <div class="w-20 h-1.5 bg-blue-600 mx-auto rounded-full"></div>
                        </div>

                        <div class="grid md:grid-cols-3 gap-8">

                                <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                                <div class="relative z-10">
                                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center font-bold text-xl mb-6">1</div>
                                    <h3 class="text-xl font-bold text-slate-800 mb-4">都更兩本書</h3>
                                    <div class="space-y-4 text-slate-600">
                                        <div>
                                            <strong class="text-blue-700 block mb-1">事業計畫</strong>
                                            <p class="text-sm">決定房子「蓋成什麼樣子」。包含建築設計、容積獎勵與財務計畫。</p>
                                        </div>
                                        <div class="border-t border-slate-100 pt-3">
                                            <strong class="text-blue-700 block mb-1">權利變換計畫</strong>
                                            <p class="text-sm">決定每位地主「分回多少價值」。透過估價計算土地與建物價值。</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* 卡片 2 */}
                            <div class="bg-white rounded-2xl p-8 border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 relative overflow-hidden group">
                                <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                                <div class="relative z-10 h-full flex flex-col">
                                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center font-bold text-xl mb-6">2</div>
                                    <h3 class="text-xl font-bold text-slate-800 mb-4">權利變換估價</h3>
                                    <p class="text-slate-600 text-sm mb-6 flex-grow">
                                        委託三家專業估價師事務所，依據規範進行價值查估。所有報告皆提送審議會審查，確保公開透明。
                                    </p>
                                    <button
                                        type="button"
                                        onClick={() => openLightbox(0)}
                                        aria-label="開啟權利變換估價投影片"
                                        class="bg-slate-50 p-2 rounded-xl border border-slate-200 cursor-pointer group-hover:border-blue-300 transition-colors text-left"
                                    >
                                        <img
                                            src={`${THEME2_PARAGRAPH2_BASE_URL}1.png`}
                                            alt="估價說明"
                                            class="w-full h-32 object-cover rounded-lg mb-2"
                                        />
                                        <div class="text-center text-xs text-blue-600 font-medium flex items-center justify-center gap-1">
                                            <Icon name="layers" size={12} /> 點擊開啟投影片
                                        </div>
                                    </button>
                                </div>
                            </div>

                            {/* 卡片 3 */}
                            <div class="bg-white rounded-2xl p-8 border border-slate-100 shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-1 relative overflow-hidden group">
                                <div class="absolute top-0 right-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition-transform group-hover:scale-110"></div>
                                <div class="relative z-10">
                                    <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center font-bold text-xl mb-6">3</div>
                                    <h3 class="text-xl font-bold text-slate-800 mb-4">房屋選配原則</h3>
                                    <ul class="space-y-4">
                                        {[
                                            {title: "原位次分配", desc: "優先選擇原樓層或相近樓層"},
                                            {title: "多退少補", desc: "依據選配價值與應分配價值找補"},
                                            {title: "公開抽籤", desc: "同一戶多人選填時以抽籤決定"}
                                        ].map((item, i) => (
                                            <li key={i} class="flex items-start gap-3">
                                                <div class="mt-1 text-blue-500"><Icon name="check-circle-2" size={16} /></div>
                                                <div>
                                                    <strong class="text-slate-800 text-sm block">{item.title}</strong>
                                                    <span class="text-slate-500 text-xs">{item.desc}</span>
                                                </div>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {isLightboxOpen && (
                            <div
                                class="fixed inset-0 z-50 bg-slate-900/80 flex flex-col"
                                role="dialog"
                                aria-modal="true"
                                aria-label="權利變換估價投影片"
                            >
                                <div class="flex items-center justify-between px-4 py-3 text-slate-100">
                                    <div class="flex items-center gap-3">
                                        <span class="text-xs uppercase tracking-wider text-slate-300">段落 2</span>
                                        <h4 class="text-sm font-semibold">自主都市更新權利變換估價</h4>
                                    </div>
                                    <button
                                        type="button"
                                        onClick={closeLightbox}
                                        class="p-2 rounded-full hover:bg-slate-700/70 transition"
                                        aria-label="關閉投影片"
                                    >
                                        <Icon name="x" size={20} />
                                    </button>
                                </div>

                                <div
                                    class="flex-1 px-4 pb-6 flex flex-col items-center justify-center"
                                    onTouchStart={handleTouchStart}
                                    onTouchEnd={handleTouchEnd}
                                >
                                    <div class="w-full max-w-4xl flex flex-col items-center gap-4">
                                        <div class="w-full bg-slate-800/40 rounded-2xl p-3 md:p-6 flex items-center justify-center">
                                            <img
                                                src={activeSlide.src}
                                                alt={`投影片 ${activeSlide.id}`}
                                                class="w-full max-h-[70vh] object-contain rounded-xl shadow-lg"

                                        <div class="flex flex-wrap items-center justify-between gap-4 w-full text-slate-200 text-sm">
                                            <span>投影片 {activeSlide.id} / {slides.length}</span>
                                            <div class="flex items-center gap-3">
                                                <button
                                                    type="button"
                                                    onClick={goPrev}
                                                    class="px-4 py-2 rounded-full bg-slate-700/70 hover:bg-slate-600 transition text-xs font-semibold"
                                                >
                                                    <span class="inline-flex items-center gap-1">
                                                        <Icon name="chevron-left" size={14} /> 上一頁
                                                    </span>
                                                </button>
                                                <button
                                                    type="button"
                                                    onClick={goNext}
                                                    class="px-4 py-2 rounded-full bg-blue-500 hover:bg-blue-400 transition text-xs font-semibold"
                                                >
                                                    <span class="inline-flex items-center gap-1">
                                                        下一頁 <Icon name="chevron-right" size={14} />
                                                    </span>
                                                </button>
                                            </div>
                                        </div>
                                        <p class="text-xs text-slate-400">
                                            可左右滑動切換投影片，直立時上下滑動可瀏覽頁面內容。
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        // 主題 3 (原主題 2)：平面圖說參考
        const FloorPlans = () => {
            const plans = [
                { title: "全區配置圖", desc: "Site Plan", icon: "map" },
                { title: "標準層平面", desc: "Floor Plan", icon: "layout" },
                { title: "停車空間", desc: "Parking", icon: "car" },
